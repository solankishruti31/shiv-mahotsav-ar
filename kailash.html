<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kailash Parvat AR</title>

  <!-- Load model-viewer and Google Fonts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 10px 0; /* ğŸ‘ˆ Reduced top and bottom margin */
      font-size: 28px;
      color: gold;
    }

    model-viewer {
      width: 100vw;
      height: 80vh;
      background-color: white;
      margin: 0; /* ğŸ‘ˆ No extra margin */
    }

    .back-button {
      margin: 16px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background-color: gold;
    }

    .back-button:active {
      transform: scale(0.96);
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <h1>ğŸ•‰ï¸ Kailash Parvat ğŸ•‰ï¸</h1>

  <model-viewer
    src="models/kailash.glb"
    alt="Kailash Parvat 3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    poster="models/kailash-poster.png"
    loading="eager">
  </model-viewer>

  <button class="back-button" onclick="window.location.href='index.html'">â† Back to Home</button>

</body>
</html>
